<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toggleable Sidebar</title>
  </head>
  <body>
    <div id="sidebar" class="Toggleable">
      <div id="logo-name">
        <img src="https://tokem.it/wp-content/uploads/2023/06/favicon-32.png" alt="logo" />
        <h1>Tokem</h1>
      </div>
      <ul>
        <li class="primary-list">
          <button>
            <div class="mini-box">
              <i class="fas fa-home"></i>
            </div>
            Home
          </button>
          <ul>
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li>
          <div class="mini-box">
            <i class="fas fa-calendar-alt"></i>
          </div>
          Calender
        </li>
        <li>
          <div class="mini-box">
            <i class="far fa-comment-alt"></i>
          </div>
          Messages
        </li>
        <li>
          <div class="mini-box">
            <i class="fas fa-briefcase"></i>
          </div>
          Projects
        </li>
        <li>
          <div class="mini-box"><i class="fas fa-signal"></i></div>
          Progress
        </li>
        <li>
          <div class="mini-box"><i class="fas fa-bullseye"></i></div>
          Goals
        </li>
      </ul>
    </div>
    <script src="javascripts/toggle.js"></script>
  </body>
</html>
