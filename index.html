<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toggleable Sidebar</title>
  </head>
  <body>
    <div id="sidebar" class="Toggleable">
      <div id="logo-name">
        <div class="box-name-logo">
          <img src="https://tokem.it/wp-content/uploads/2023/06/favicon-32.png" alt="logo" />
          <h1>Tokem</h1>
        </div>
        <i class="fas fa-times"></i>
      </div>
      <ul>
        <li class="primary-list">
          <button id="home-btn">
            <div class="mini-box">
              <i class="fas fa-home"></i>
            </div>
            Home
          </button>
          <ul id="home-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li class="primary-list">
          <button id="calender-btn">
            <div class="mini-box">
              <i class="fas fa-calendar-alt"></i>
            </div>
            Calender
          </button>
          <ul id="calender-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li class="primary-list">
          <button id="message-btn">
            <div class="mini-box">
              <i class="far fa-comment-alt"></i>
            </div>
            Messages
          </button>
          <ul id="message-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li class="primary-list">
          <button id="project-btn">
            <div class="mini-box">
              <i class="fas fa-briefcase"></i>
            </div>
            Projects
          </button>
          <ul id="project-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li class="primary-list">
          <button id="progress-btn">
            <div class="mini-box"><i class="fas fa-signal"></i></div>
            Progress
          </button>
          <ul id="progress-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
        <li class="primary-list">
          <button id="goal-btn">
            <div class="mini-box"><i class="fas fa-bullseye"></i></div>
            Goals
          </button>
          <ul id="goal-menu">
            <li>Contact</li>
            <li>maps</li>
            <li>bla bla</li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="javascripts/toggle.js"></script>
  </body>
</html>
